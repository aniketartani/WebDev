<!-- filter properties and border-radius for circle image  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image</title>
    <style>
        img{
            border-width: 10px;
            border-color: rgb(226, 243, 70);
            border-style: dashed;
            border-radius: 80%;
            filter: blur(2);
            filter: brightness(2);
        }
    </style>
</head>
<body>
    <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Lamborghini/Urus/4418/Lamborghini-Urus-V8/1621927166506/front-left-side-47.jpg?tr=w-300"/>
</body>
</html>
